{% extends 'base.html' %}
{%block body%}

<div class="container-fluid">

	<div class="row" >
		<div class="col-sm-12 col-md-6">
			<div class="panel panel-default" >
				<div class="panel-body">				
					<form class="form-horizontal" role="form" action={%url 'login:login'%} method="post" enctype="multipart/form-data" >
						{% csrf_token %}
						<div class="form-group">
							<label for="id_username" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="id_username" maxlength="30" name="username">
							</div>
						</div>
						<div class="form-group">
							<label for="id_password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="id_password" name="password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox"> Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Sign in</button>
							</div>
						</div>
					</form>
				</div>
				<div class="panel-footer">
						Don't have an account? <a href="{% url 'login:regist' %}">Click here</a> to regist
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock%}
